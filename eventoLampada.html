<body>
   <!-- 1 função para exibir 3 estados baseado em passar parâmetros -->
    <h2>Acenda a lâmpada</h2>
    <img src="_imagens/lampada-apagada.jpg" id="lampadaApagada" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')" alt="lâmpada apagada"/>

<script>
    var quebrada = false;
    function mudaLampada(tipo) {
        if (!quebrada){
            document.getElementById("lampadaApagada").src = "_imagens/" + tipo + ".jpg";
            if (tipo == 'lampada-quebrada') {
                quebrada = true;
            }
        }
    }
</script>
